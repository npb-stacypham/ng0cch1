        <script>
    const container = document.querySelector('.image-container');
    const clear = document.querySelector('.clear');
    let size = 300; // circle size

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      clear.style.opacity = 1; // fade in
      clear.style.webkitMaskImage =
      clear.style.maskImage =
        `radial-gradient(circle ${size/2}px at ${x}px ${y}px, black 99%, transparent 100%)`;

      clear.style.webkitMaskRepeat =
      clear.style.maskRepeat = "no-repeat";
    });

    container.addEventListener('mouseleave', () => {
      clear.style.opacity = 0; // fade out
      // keep mask definition so if user re-enters, it fades back smoothly
    });</script>
